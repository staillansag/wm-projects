apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: contract-management
  name: contract-management
spec:
  replicas: 1 
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  minReadySeconds: 60
  selector:
    matchLabels:
      app: contract-management
  template:
    metadata:
      labels:
        app: contract-management
    spec:
      containers:
      - image: staillansag/contract-management:0.0.4
        imagePullPolicy: Always
        name: party-management
        env:
        - name: SAG_IS_CONFIG_PROPERTIES
          value: /opt/softwareag/IntegrationServer/contract-management.properties
        - name: PARTY_URL
          value: http://party-management:5555/party-management
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
        ports:
        - containerPort: 5555
