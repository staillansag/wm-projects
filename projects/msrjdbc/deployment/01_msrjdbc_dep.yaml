apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: msrjdbc
  name: msrjdbc
spec:
  replicas: 1
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  minReadySeconds: 60
  selector:
    matchLabels:
      app: msrjdbc
  template:
    metadata:
      labels:
        app: msrjdbc
    spec:
      containers:
      - image: staillansag/msrjdbc:0.0.4
        imagePullPolicy: Always
        name: msrjdbc-msr
        volumeMounts:
        - mountPath: "/tmp/license"
          name: licenses
          readOnly: true
        env:
        - name: SAG_IS_CONFIG_PROPERTIES
          value: /opt/softwareag/IntegrationServer/msrjdbc.properties
        - name: MSSQL_USER
          value: WM1011
        - name: MSSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-password
              key: password
        - name: MSSQL_SERVERNAME
          value: wmis.sttlab.eu
        - name: MSSQL_PORT
          value: '1433'
        - name: POLLING_INTERVAL
          value: '300'
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
        ports:
        - containerPort: 5555
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - cp /tmp/licenses/msr-license /opt/softwareag/IntegrationServer/config/licenseKey.xml ; chown sagadmin:sagadmin /opt/softwareag/IntegrationServer/config/licenseKey.xml
      volumes:
      - name: licenses
        secret:
          secretName: licenses
